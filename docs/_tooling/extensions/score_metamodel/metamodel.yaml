      status: "^(valid|invalid)$"

  comp_arc_sta:
    title: "Component Architecture Static View"
    prefix: "comp_arc_sta__"
    color: "#FEDCD2"
    style: "card"
    mandatory_options:
      id: "^comp_arc_sta__[0-9a-z_]*$"
