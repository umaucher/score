    mandatory_links:
      satisfies: "^comp_req__.*$"

  comp_arc_int:
    title: "Component Architecture Interfaces"
    prefix: "comp_arc_int__"
    color: "#FEDCD2"
    style: "card"
    mandatory_options:
      id: "^comp_arc_int__[0-9a-z_]*$"
      security: "^(YES|NO)$"
      safety: "^(QM|ASIL_B|ASIL_D)$"
